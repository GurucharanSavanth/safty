<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Citizen Safety Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(51, 65, 85, 0.5);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 2rem;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #94a3b8;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #cbd5e1;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      background: rgba(51, 65, 85, 0.5);
      border: 2px solid #475569;
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .alert.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      color: #86efac;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h1>üõ°Ô∏è Welcome Back</h1>
      <p>Citizen Safety Platform</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter username" required autofocus>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        üîê Sign In
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="js/profile-manager.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const alertBox = document.getElementById('alert');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showAlert('Please enter both username and password', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'üîÑ Signing in...';

      try {
        const result = ProfileManager.login(username, password);

        if (result.success) {
          showAlert('Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            // Redirect based on role
            if (['superadmin', 'admin'].includes(result.profile.role)) {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'profile-dashboard.html';
            }
          }, 1000);

        } else {
          showAlert(result.error || 'Login failed', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = 'üîê Sign In';
        }

      } catch (error) {
        showAlert('An error occurred. Please try again.', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîê Sign In';
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      alertBox.style.display = 'block';

      if (type === 'success') {
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 3000);
      }
    }

    // Check if already logged in
    if (ProfileManager.isAuthenticated()) {
      const user = ProfileManager.getCurrentUser();
      if (['superadmin', 'admin'].includes(user.role)) {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'profile-dashboard.html';
      }
    }
  </script>

</body>
</html>
