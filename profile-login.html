<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - Citizen Safety Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
    }
    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }
    .login-card {
      background: var(--bg-secondary);
      border: 2px solid var(--bg-tertiary);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .login-subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 2px solid var(--bg-tertiary);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      color: #f87171;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.875rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .divider {
      text-align: center;
      margin: 24px 0;
      color: var(--text-secondary);
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: var(--bg-tertiary);
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div style="font-size: 3rem; margin-bottom: 16px;">üîê</div>
        <h1 class="login-title">Staff Login</h1>
        <p class="login-subtitle">Access your personalized dashboard</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          üöÄ Login
        </button>
      </form>

      <div class="divider">OR</div>

      <button onclick="loginAsAdmin()" class="btn btn-primary" style="background: linear-gradient(135deg, #8b5cf6, #a78bfa);">
        üëë Login as Admin
      </button>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Load Scripts -->
  <script src="js/profile-manager.js"></script>

  <script>
    // Login form handler - FIXED
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleLogin();
    });

    async function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');

      // Validation
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // Check if ProfileManager is loaded
      if (typeof ProfileManager === 'undefined') {
        showError('System not ready. Please refresh the page.');
        return;
      }

      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'üîÑ Logging in...';
      hideError();

      try {
        // Authenticate
        const result = await ProfileManager.authenticate(username, password);

        if (result.success) {
          // Success
          loginBtn.textContent = '‚úÖ Success!';
          
          // Redirect based on role
          if (result.isAdmin || result.user.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'profile-dashboard.html';
          }
        } else {
          // Failed
          showError(result.error || 'Login failed. Please try again.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'üöÄ Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('An error occurred. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'üöÄ Login';
      }
    }

    async function loginAsAdmin() {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      hideError();

      // Auto-fill admin credentials
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = 'admin123';

      // Trigger login
      await handleLogin();
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.remove('show');
    }

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof ProfileManager !== 'undefined' && ProfileManager.isAuthenticated()) {
        const user = ProfileManager.getCurrentUser();
        if (user) {
          // Already logged in, redirect
          if (ProfileManager.isAdmin()) {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'profile-dashboard.html';
          }
        }
      }
    });
  </script>

</body>
</html>
